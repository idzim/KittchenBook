<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przepisy | KitchenBook</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    /* Ukrywanie domyślnej strzałki w przycisku three dots */
    .btn-three-dots::after {
      display: none !important;
    }
    /* Przykładowe tło dla przycisku three dots */
    .btn-three-dots {
      background-color: #ff8c42;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <main class="container py-4">
    <section aria-label="Nagłówek strony" class="mb-4">
      <h2 class="mb-4">Przepisy</h2>
    <!-- Przyciski akcji (np. dodawanie przepisu) -->
      <button id="show-add-modal" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRecipeModal">
        Dodaj Przepis
      </button>
    </section>

  <!-- Sekcja filtrów -->
<section aria-label="Filtry przepisów" class="mb-4">
  <form id="filter-form" class="row g-2">
    <!-- Widoczny filtr -->
    <div class="col-md-12">
      <label for="filter-name" class="form-label">Nazwa</label>
      <input type="text" id="filter-name" class="form-control" placeholder="Wpisz fragment nazwy">
    </div>

    <!-- Link do rozwinięcia dodatkowych filtrów -->  
    <div class="col-12">
      <a href="#" id="toggle-advanced-filters">Więcej filtrów</a>
    </div>

    <!-- Ukryte filtry (na starcie hidden) -->
    <div id="advanced-filters" class="col-12 row g-2 mt-1 d-none">
      <div class="col-md-6">
        <!-- Placeholder – funkcja w budowie -->
        <select id="filter-tags" class="form-control" disabled>
          <option>Funkcja w budowie</option>
        </select>
      </div>
      <!-- Można tu dodać kolejne zaawansowane filtry -->
    </div>

    <div class="col-12 text-end mt-2">
      <button type="button" id="search-button" class="btn btn-primary me-2">Szukaj</button>
      <button type="button" id="clear-filters" class="btn btn-secondary">Wyczyść filtry</button>
    </div>
  </form>
</section>

    <!-- Lista przepisów -->
    <section aria-label="Lista przepisów">
      <ul id="recipe-list" class="list-unstyled">
        <!-- Karty przepisów zostaną wstawione dynamicznie -->
      </ul>
    </section>
  </main>

  <!-- Modal do wyświetlania szczegółów lub edycji przepisu -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Szczegóły przepisu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body" id="recipeModalBody">
          <!-- Dynamicznie wstawiane szczegóły lub formularz edycji -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal do dodawania nowego przepisu -->
  <div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRecipeModalLabel">Dodaj nowy przepis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body">
          <form id="add-recipe-form">
            <div class="mb-3">
              <label for="recipe-name" class="form-label">Nazwa przepisu</label>
              <input type="text" class="form-control" id="recipe-name" name="recipe-name" required>
            </div>
            <div class="mb-3">
              <label for="recipe-description" class="form-label">Opis przepisu</label>
              <textarea class="form-control" id="recipe-description" name="recipe-description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="recipe-link" class="form-label">Link do przepisu</label>
              <input type="url" class="form-control" id="recipe-link" name="recipe-link" required>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz przepis</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/main.js" defer></script>
</body>
</html>
