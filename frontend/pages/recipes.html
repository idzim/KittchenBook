<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przepisy | KitchenBook</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Dodajemy styl, aby ukryć strzałkę dropdowna dla przycisku three dots -->
</head>
<body>
  <main class="container py-4">
    <header class="bg-primary text-white rounded-3 p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-3">
        <h2 class="mb-0">Przepisy</h2>
        <button id="show-add-modal" class="btn btn-light text-primary" data-bs-toggle="modal" data-bs-target="#addRecipeModal">
          <i class="bi bi-plus-lg"></i> Dodaj przepis
        </button>
      </div>

      <div class="row g-2 align-items-end">
        <!-- Pole wyszukiwania -->
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="ingredient-search" class="form-label">Wyszukaj po składnikach</label>
          <input type="text" class="form-control" id="ingredient-search" placeholder="np. jajko, mleko">
        </div>

        <!-- Przyciski Szukaj i Wyczyść -->
        <div class="col-12 col-sm-6 col-lg-4 d-flex gap-2">
          <button class="btn btn-light text-primary flex-fill" id="search-by-ingredients">
            <i class="bi bi-search"></i> Szukaj
          </button>
          <button class="btn btn-outline-light flex-fill" id="clear-search">
            <i class="bi bi-x-circle"></i> Wyczyść
          </button>
        </div>

        <!-- Przycisk Seed -->
        <div class="col-12 col-lg-4">
          <button id="seed-btn" class="btn btn-warning w-100 text-white">
            <i class="bi bi-download"></i> Dodaj przykładowe przepisy
          </button>
        </div>
      </div>
    </header>

    <!-- Lista przepisów -->
    <section aria-label="Lista przepisów">
      <ul id="recipe-list" class="row g-3 list-unstyled">
        <!-- Dynamiczne karty przepisów zostaną wstawione tutaj -->
      </ul>
    </section>
  </main>

  <!-- Modal wyświetlający szczegóły/edycję przepisu -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Szczegóły przepisu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body" id="recipeModalBody">
          <!-- Tutaj wstawiane są szczegóły lub formularz edycji -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal do dodawania nowego przepisu -->
  <div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRecipeModalLabel">Dodaj nowy przepis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body">
          <form id="add-recipe-form">
            <div class="mb-3">
              <label for="recipe-name" class="form-label">Nazwa przepisu</label>
              <input type="text" class="form-control" id="recipe-name" name="recipe-name" required>
            </div>
            <div class="mb-3">
              <label for="recipe-category" class="form-label">Kategoria</label>
              <select class="form-select" id="recipe-category" name="recipe-category" required>
                <option value="">Wybierz kategorię</option>
                <option value="śniadanie">Śniadanie</option>
                <option value="obiad">Obiad</option>
                <option value="kolacja">Kolacja</option>
                <option value="deser">Deser</option>
                <option value="inne">Inne</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="recipe-description" class="form-label">Opis przepisu</label>
              <textarea class="form-control" id="recipe-description" name="recipe-description" required></textarea>
            </div>
            <div id="ingredients-list"></div>
            <button type="button" class="btn btn-outline-secondary" onclick="addIngredient()">Dodaj składnik</button>
            <div class="mb-3">
              <label for="recipe-link" class="form-label">Link do przepisu</label>
              <input type="url" class="form-control" id="recipe-link" name="recipe-link" required>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz przepis</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/main.js" defer></script>
</body>
</html>
