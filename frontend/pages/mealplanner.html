<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planer Posiłków | KitchenBook</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <main>
    <section class="container" aria-labelledby="meal-planner-title">
      <header>
        <h2 id="meal-planner-title">Meal Planner</h2>
      </header>
      <div class="btn-container" role="group" aria-label="Akcje planera">
        <button id="btn-save" class="btn btn-primary">Zapisz Plan</button>
        <button id="btn-reset" class="btn btn-outline-secondary">Resetuj</button>
      </div>
    </section>

    <!-- Sekcja zawierająca listę planów posiłków -->
    <section class="container" aria-label="Lista planów posiłków">
      <div id="day-list" class="day-list"></div>
    </section>
  </main>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/main.js" defer></script>
</body>
</html>
